<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitter login</title>
    <link rel="stylesheet" href="twitterlogin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <!--blue div-->
        <div class="blue">
            <img src="twitter logo.png" alt="" class="logo">
            <button class="login">LOGIN</button>
            
            <i class="fas fa-cloudflare"></i>


        </div>
        <!--white div-->
        <div class="white">
            <img src="x logo.webp" alt="" class="x-logo">
            <h1 class="heading">Sign in to X</h1>
            <!--form for login-->
            <form action="">
                <input type="text" placeholder="Sign in as example@gmail.com" class="fat"> <br>
                <input type="button" value="sign with apple" class="fat">
                <hr class="hr-text" data-="or" class="fat">
                <input type="text" placeholder="User,Phonenumber, Email" class="email"><br>
                <button class="fat next" >Next</button ><br>
                <button class="fat">Forgot password</button><br>
                <p>Don't have an account? <a href="#">Sign Up</a></p>




            </form>





        </div>















    </div>








</body>

</html>
